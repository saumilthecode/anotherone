<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- A funny, wobbling box -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" animation="property: rotation; to: 0 405 0; loop: true; dur: 3000; direction: alternate"></a-box>
      
      <!-- A bouncing sphere -->
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" animation="property: position; to: 0 2.25 -5; direction: alternate; loop: true; dur: 1000"></a-sphere>
      
      <!-- A spinning cylinder -->
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; direction: alternate"></a-cylinder>
      
      <!-- A plane with a silly message -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4">
        <a-text value="Welcome to Obamaland!" align="center" color="#FFFFFF" position="2 4 6" rotation="90 0 0"></a-text>
      </a-plane>
      
      <!-- A sky with a wacky color -->
      <a-sky color="#FFD700"></a-sky>
      
      <!-- Some comical entities -->
      <a-cone position="-2 0.5 -2" radius-bottom="0.5" radius-top="0.1" height="1" color="#FF69B4" animation="property: position; to: -2 1.5 -2; direction: alternate; loop: true; dur: 1500"></a-cone>
      <a-dodecahedron position="2 1 -4" radius="0.5" color="#8A2BE2" animation="property: position; to: 2 1.5 -4; direction: alternate; loop: true; dur: 700"></a-dodecahedron>
      
      <!-- New funny elements -->
      <!-- A flying saucer -->
      <a-sphere position="0 3 -4" radius="0.5" color="#00FF00" animation="property: position; to: 0 4 -4; direction: alternate; loop: true; dur: 1500"></a-sphere>
      <a-cylinder position="0 3 -4" radius="1" height="0.2" color="#00FF00"></a-cylinder>
      
      <!-- A rotating torus knot -->
      <a-torus-knot position="1 1.5 -3" radius="0.3" tube="0.1" p="2" q="3" color="#FF6347" animation="property: rotation; to: 360 360 360; loop: true; dur: 2000; direction: alternate"></a-torus-knot>
      
      <!-- A wavy plane -->
      <a-entity geometry="primitive: plane; width: 2; height: 2" material="color: #39FF14; side: double" position="0 1 -6" rotation="0 0 0">
        <a-animation attribute="geometry.vertices[0].z" to="0.2" direction="alternate" dur="1000" repeat="indefinite"></a-animation>
        <a-animation attribute="geometry.vertices[1].z" to="-0.2" direction="alternate" dur="1000" repeat="indefinite"></a-animation>
      </a-entity>
      
      <!-- SpongeBob using shapes -->
      <!-- Body -->
      <a-box position="0 1 -3" depth="0.5" height="1.5" width="1" color="#FFFF00"></a-box>
      
      <!-- Eyes -->
      <a-sphere position="-0.25 1.75 -2.75" radius="0.1" color="#FFFFFF"></a-sphere>
      <a-sphere position="0.25 1.75 -2.75" radius="0.1" color="#FFFFFF"></a-sphere>
      
      <!-- Pupils -->
      <a-sphere position="-0.25 1.75 -2.65" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="0.25 1.75 -2.65" radius="0.05" color="#000000"></a-sphere>
      
      <!-- Nose -->
      <a-cylinder position="0 1.6 -2.7" radius="0.05" height="0.1" color="#FFFF00"></a-cylinder>
      
      <!-- Mouth -->
      <a-cylinder position="0 1.4 -2.65" radius="0.3" height="0.1" color="#000000" rotation="90 0 0"></a-cylinder>
      
      <!-- Pants -->
      <a-box position="0 0.5 -3" depth="0.5" height="0.5" width="1" color="#8B4513"></a-box>
      <a-box position="0 0.75 -3" depth="0.5" height="0.1" width="1" color="#FFFFFF"></a-box>
      
      <!-- Legs -->
      <a-cylinder position="-0.3 0.25 -3" radius="0.05" height="0.5" color="#FFFF00"></a-cylinder>
      <a-cylinder position="0.3 0.25 -3" radius="0.05" height="0.5" color="#FFFF00"></a-cylinder>
      
      <!-- Shoes -->
      <a-box position="-0.3 0 -3" depth="0.1" height="0.1" width="0.2" color="#000000"></a-box>
      <a-box position="0.3 0 -3" depth="0.1" height="0.1" width="0.2" color="#000000"></a-box>
      
      <!-- Arms -->
      <a-cylinder position="-0.55 1 -3" radius="0.05" height="0.7" color="#FFFF00" rotation="0 0 -20"></a-cylinder>
      <a-cylinder position="0.55 1 -3" radius="0.05" height="0.7" color="#FFFF00" rotation="0 0 20"></a-cylinder>
      
      <!-- Hands -->
      <a-sphere position="-0.85 0.8 -3" radius="0.05" color="#FFFF00"></a-sphere>
      <a-sphere position="0.85 0.8 -3" radius="0.05" color="#FFFF00"></a-sphere>
    </a-scene>
  </body>
</html>
